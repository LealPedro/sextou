<ion-header>

  <ion-navbar class="nav" color="light">
    Sextou
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-navbar color="light">
    <ion-title class="title">Cadastro de Produto</ion-title>
  </ion-navbar>

<ion-grid>
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8>
      <ion-item>
        <ion-label class="font" stacked>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2></ion-col>  
  </ion-row>

  <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>

          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2></ion-col>  
    </ion-row>
  
    <ion-row>
        <ion-col col-2></ion-col>
        <ion-col>
          <ion-item> 
            <ion-label class="font" stacked>Valor</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6></ion-col>  
      </ion-row>

</ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
          <button class="btn btn-outline-dark" ion-button color="light">Cadastrar</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  

  
  


</ion-content>
