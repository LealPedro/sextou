<ion-header>
  <ion-navbar class="nav" color="light">
    Sextou
  </ion-navbar>
</ion-header>

<ion-content class="content">

  <ion-navbar color="light">
    <ion-title class="title">Buscar Produto</ion-title>
  </ion-navbar>
       
    
  <ion-grid>
    <ion-row class="searchBar">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-searchbar placeholder="Buscar"
          [(ngModel)]="busca">
        </ion-searchbar>
      </ion-col>
      <ion-col col-2></ion-col>  
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-6>
          <button class="btn btn-outline-dark" ion-button color="light" (click)="listaProduto()">Buscar</button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-6>
  <ion-list *ngFor="let produto of produtos">
    <ion-item>
      <h1><strong>{{produto.nome}}</strong></h1>
      <p><strong>{{produto.tamanho}}</strong></p>
      <p>R${{produto.valor}}</p>
    </ion-item>
  </ion-list>
</ion-col>
<ion-col col-4></ion-col>
</ion-row>
</ion-grid>
  
</ion-content>
